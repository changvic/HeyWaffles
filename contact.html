<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="brand-container">
                <img class="brand-logo" src="images/logo.png" alt="Logo"  >
                <span class="brand-name">Hey! Waffles</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link ">Home</a>
                <a href="contact.html" class="nav-link active">Contact Us</a>
            </div>
        </div>
    </header>
    <main>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Your name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Your email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label class=message for="message">Your message:</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>Create by Vic Chang</p>
        <p>Follow us on
            <a href="https://www.facebook.com/yourpage" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/yourpage" target="_blank"><img src="images/instagram.png" alt="Instagram"></a></p>
    </footer>
</body>
</html>
